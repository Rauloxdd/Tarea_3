<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animaciones en CSS</title>
    <!-- Vincula el archivo CSS -->
    <link rel="stylesheet" href="estilos.css">
</head>
<body>

    <h1>Prueba de Animaciones CSS</h1>

    <!-- Actividad 1: Botón con cambio de color y tamaño al hacer clic -->
    <button class="btn">Haz clic aquí</button>

    <!-- Actividad 2: Cuadro que cambia de color en cada ciclo -->
    <div class="cuadro"></div>

    <!-- Actividad 3: Texto con animación de giro y desplazamiento -->
    <p class="texto-animado">Este es un texto animado (giro y desplazamiento)</p>

    <!-- Actividad 4: Cuadro que aumenta de tamaño al hacer hover -->
    <div class="cuadro"></div>

    <!-- Actividad 5: Texto con animación más rápida -->
    <p class="texto-animado-rapido">Este es un texto con animación más rápida</p>

</body>
</html>
